<div>
  <div class="col-lg-12 col-xl-12 row header-container">
    <div class="col-lg-6 col-xl-7">
      <h2>Contracts</h2>
    </div>
    <div class="col-lg-6 col-xl-5 header-buttons-container form-inline">
      <button class="btn btn-success" [routerLink]="['/contracts/compile']">
        <i class="fa fa-code btn-icon"></i>Compile
      </button>
      <button class="btn btn-success" [routerLink]="['/contracts/deploy']">
        <i class="fa fa-plus btn-icon"></i>Deploy
      </button>
      <div class="form-group">
        <select id="type" class="form-control" (change)="typeChange($event.target.value)">
          <option>All</option>
          <option *ngFor="let type of types;">
            {{type?.type}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="header-divider">
    <hr style="width: 100%">
  </div>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Type</th>
      <th>Instances</th>
      <th style="width: 200px">Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="contracts == ''">
      <th colspan=5>No data to display!</th>
    </tr>
    <tr *ngFor="let contract of contracts; let i = index" (click)="openContract($event,contract.id)">
      <th>{{i + 1}}</th>
      <th>{{contract?.name}}</th>
      <th>{{contract?.type.type}}</th>
      <th>{{contract?.instances.length}}</th>
      <th style="width: 200px">
        <div class="switch">
          <input id="{{i}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" checked *ngIf="contract?.active">
          <input id="{{i}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" *ngIf="!contract?.active">
          <label for="{{i}}" (click)="changeActivation($event, contract.id)"></label>
        </div>
      </th>
    </tr>
    </tbody>
  </table>
</div>
